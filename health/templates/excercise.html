<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exersize - Fitness Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            padding-top: 20px;
        }
        .header {
            background-color: #28a745; /* Bootstrap's info color */
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>


<!*** ENTRY FIELDS ***>

<body>
    <div class="header mb-4">
        <div class="container">
            <div class="d-flex justify-content-between">
                <div class="title"><h2>Excercise</h2></div>
                <div class="buttons"><a href="{% url 'user_logout' %}" class="btn btn-warning">Logout</a></div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form action="{% url 'excercise' %}" method="post" id="exersize-form" class="mb-3">
                    {% csrf_token %}
                    <div class="form-group">                       
                        <input type="text" name="excercise" class="form-control" id="exersize" placeholder="Exersize" required>
                    </div>
                    <div class="form-group">                        
                        <input type="number" name="reps" class="form-control" id="reps" placeholder="Reps" required>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Add Exersize</button>
                </form>
    <script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('inputDate').value = today;
    });
</script>
</body>


<!*** SUMMARY TABLE ***>

<!DOCTYPE html>
<html>
    <div class="container">
        <div class="row justify-content-between align-items-center mb-3">
            <div class="col-auto">
                <h3>Total Inputs</h3>
            </div>
            <div class="col-auto">
                <form action="{% url 'excercise_form' %}" method="post">
                    {% csrf_token %}
            <div class="d-flex">
                <div><input type="date" name="date" class="form-control"></div>
                <div class="ml-2"><input type="submit" value="search" class="btn bt-sm btn-success"></div>
            </div>
                </form>
            </div>
    
        </div>
        <table class="table table-hover table-bordered">
            <tr class="bg-success">
                <th>Excercise</th>
                <th class="text-center">Reps</th>
                <th style="text-align: center;">Date</th>
            </tr>
            {% for excercise in excercise_instance_raw %}
            <tr>
                <td width="50%"><span class="badge badge-success badge-pill" style="font-size: 20px;">{{excercise.excercise}}</span></td>
                <td width="50%" align="center"><span class="badge badge-success badge-pill text-center" style="font-size: 20px;">{{excercise.reps}}</span></td>
                <td width="50%" style="text-align: center;"><span class="badge badge-success badge-pill"  style="font-size: 20px;">{{excercise.date_today}}</span></td>
            </tr>
            {% endfor %}
        </table>
        <!-- <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Total Calories</span>
            <span class="badge badge-success badge-pill">{{ calories }} cal</span>
        </li> -->
    </div>

    </html>
