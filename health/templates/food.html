<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Food - Fitness Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            padding-top: 20px;
        }
        .header {
            background-color: #007bff; /* Bootstrap's info color */
            color: white;
            padding: 10px;
            text-align: center;
        }
        .custom-table{
            height: 100px !important;
        }
    </style>
</head>


<!*** ENTRY FIELDS ***>

<body>
    <div class="header mb-4">
        <div class="container">
            <div class="d-flex justify-content-between">
                <div class="title"><h2>Food</h2></div>
                <div class="buttons"><a href="{% url 'user_logout' %}" class="btn btn-warning">Logout</a></div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form  action="{% url 'food' %}" method="post" id="food-form" class="mb-3">
                    {% csrf_token %}
                    <div class="form-group">                       
                        <input type="text" name="food" class="form-control" id="food" placeholder="Food" required>
                    </div>
                    <div class="form-group">                        
                        <input type="number" name="calories" class="form-control" id="calories" placeholder="Calories" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Add Food</button>
                </form>
    <script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('inputDate').value = today;
    });
</script>
</body>


<!*** SUMMARY TABLE ***>

<div class="container">      
    <div class="row justify-content-between align-items-center mb-3">
        <div class="col-auto">
            <h3>Total Inputs</h3>
        </div>
        <div class="col-auto">
            <form action="{% url 'food_form' %}" method="post">
                {% csrf_token %}
        <div class="d-flex">
            <div><input type="date" name="date" id="inputDate" class="form-control"></div>
            <div class="ml-2"><input type="submit" value="search" class="btn bt-sm btn-primary"></div>
        </div>
            </form>
        </div>

    </div>
    <table class="table table-hover table-bordered">
        <!-- Dynamically generated list items for added meals -->
        <tr class="badge-primary text-dark">
            <th>Food</th>
            <th style="text-align: center;">Calories</th>
            <th style="text-align: center;">Date</th>
        </tr>
        {% for food in food_instance_list %}
        <tr>
            <td width="33%"><span class="badge badge-primary badge-pill" style="font-size: 20px;">{{food.food}}</span></td>
            <td width="33%" style="text-align: center;"><span class="badge badge-primary badge-pill" style="font-size: 20px;">{{food.calories}} cal</span></td>
            <td width="33%" align="center"><span class="badge badge-primary badge-pill" style="font-size: 20px;text-align: center;">{{food.date_today}}</span></td>
        </tr>
        {% endfor %}
     
    </table>
    







<!*** NAVIGATION BAR ***>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">



<div class="fixed-bottom navbar-light bg-light">
  <div class="container text-center">
    <div class="row">
      <div class="col"><a href="{% url 'food_form' %}" class="btn btn-primary"><i class="fas fa-utensils"></i><br>Food</a></div>
      <div class="col"><a href="{% url 'excercise_form' %}" class="btn btn-success"><i class="fas fa-running"></i><br>Exercise</a></div>
      <div class="col"><a href="{% url 'weight_form' %}" class="btn btn-danger"><i class="fas fa-weight"></i><br>Weight</a></div>
      <div class="col"><a href="/view_data" class="btn btn-warning"><i class="fas fa-chart-bar"></i><br>Data</a></div>
      <div class="col"><a href="/view-charts" class="btn btn-info"><i class="fas fa-chart-line"></i><br>Charts</a></div>
    </div>
  </div>
</div>
